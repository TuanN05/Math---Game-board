<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập vào Elearning</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box {
        background-color: white;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 350px;
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .login-box input[type="text"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
      }

      .login-box button {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      .login-box button:hover {
        background-color: #45a049;
      }

      .login-box a {
        text-decoration: none;
        color: #333;
        font-size: 1em;
      }

      .login-box a:hover {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>Đăng nhập vào Elearning</h2>
        <form action="#" method="post">
          <input
            type="text"
            name="username"
            placeholder="Tên đăng nhập"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Mật khẩu"
            required
          />
          <button type="submit">Đăng nhập</button>
          <p>Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
